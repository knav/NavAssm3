<!DOCTYPE html>
<html>
    <head>
        <title>Bookmark</title>
    </head>

    <body background="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQB46GuUoNdAuNbGHUTaer9a_bx7YWIoeqJZoeAgHHQ1Y9vWi3B3A">
      <h1>Categories Index</h1>
        {% if categories %}
            <ul>
                {% for category in categories %}
                <!-- Following line changed to add an HTML hyperlink -->
                <li><a href="/bookmark/category/{{ category.url }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
       {% else %}
            <strong>There are no categories present.</strong>
       {% endif %}
      <a href="/bookmark/add_category/">Add a New Category</a>
    </body>
</html>
